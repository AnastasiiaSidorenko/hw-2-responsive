<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paris</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="widget">
        <div class="top-block">
            <div class="top-block__item">
                <p class="current-week-day">Friday</p>
                <p class="current-date">August, 23rd</p>
            </div>

            <div class="top-block__item">
                <div class="weather-degree font-bold">
                    12
                </div>
                <div class="weather-area">
                    Paris, France
                </div>

                <div class="wind-information">
                    <div class="wind-information__item">
                        <img class="wind-picture" src="../images/wind.png" alt="wind">
                    </div>
                    <div class="wind-information__item">
                        <p class="wind-value font-bold">14 <span class="wind-speed">mph</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-block">
            <div class="bottom-block__item">
                <input type="image" src="../images/back.png">
            </div>

            <div class="bottom-block__item">
                <ul class="weather-list">
                    <li class="weather-list__item">
                        <p class="week-days">Monday</p>
                        <img src="../images/rain.png" alt="rain">
                        <p class="degrees">10 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p class="week-days">Tuesday</p>
                        <img src="../images/cloudy.png" alt="cloudy">
                        <p class="degrees">15 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p class="week-days">Wednesday</p>
                        <img src="../images/sunny.png" alt="sunny">
                        <p class="degrees">23 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p class="week-days">Thursday</p>
                        <img src="../images/overcast.png" alt="overcast">
                        <p class="degrees">18 &ordm;</p>
                    </li>
                </ul>
            </div>

            <div class="bottom-block__item">
                <input type="image" src="../images/next.png">
            </div>
        </div>
    </section>
</body>

</html>
